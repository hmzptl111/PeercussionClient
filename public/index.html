<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Peercussion - Discover, Discuss, Disseminate."
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Peercussion</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script defer>
      let browser = {};
      if (/Trident\/[7]{1}/i.test(navigator.userAgent)) {
          browser.agent = "msie";
          browser.majorVersion = 11;
          browser.version = "11";
      } else if (/msie\/[0-9]{1}/i.test(navigator.userAgent)) {
          browser.agent = "msie";
          browser.majorVersion = parseInt(/MSIE\ ([0-9]{1})/i.exec(navigator.userAgent)[1]);
          browser.version = /MSIE\ ([0-9.]+)/i.exec(navigator.userAgent)[1];
      }

      if(browser.agent == 'msie') {
        let browserNotSupportedError = document.createTextNode('Internet Explorer is not supported, please use a different browser.');
        document.querySelector('#root').appendChild(browserNotSupportedError);
      }
    </script>
  </body>
</html>
